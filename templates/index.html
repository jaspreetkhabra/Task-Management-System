<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>Task Management System</h1>

    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Task Title" required>
        <input type="text" name="description" placeholder="Task Description">
        <button type="submit">Add Task</button>
    </form>

    <h2>Task List</h2>
    <button onclick="undoDelete()">Undo Last Delete</button>

<script>
    function undoDelete() {
        fetch('/undo_delete', { method: "POST" })
            .then(response => {
                location.reload();
            });
    }
</script>
    <table>
        <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr class="{% if task[3] == 1 %}completed{% endif %}">
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>
                {% if task[3] == 0 %}
                <button onclick="window.location.href='/complete/{{ task[0] }}'">
    ‚úÖ
</button>
                {% endif %}
                <button onclick="confirmDelete({{ task[0] }})">
    üóëÔ∏è
</button>
<script>
    function confirmDelete(taskId) {
        if (confirm("Are you sure you want to delete this task? This action cannot be undone.")) {
            fetch(`/delete/${taskId}`, { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        location.reload();
                    }
                });
        }
    }
</script>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
